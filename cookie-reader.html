<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie-Reader</title>
  </head>
  <body>
    <script>
      let x = document.cookie;
      let cookie_decoded = decodeURIComponent(x);
      let cookie_set = cookie_decoded.split(";");
      console.log(cookie_set[0]);
      console.log(cookie_set[0].split("=")[1]);
    </script>
  </body>
</html>
